name: Build & Test CyberSecurityBot (.NET 8)

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ› ï¸ Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: ğŸ“¦ Restore NuGet packages
      run: dotnet restore

    - name: ğŸ§± Build solution
      run: dotnet build --configuration Release --no-restore

    - name: ğŸ§ª Run tests (if any)
      run: dotnet test --no-build --verbosity normal
      continue-on-error: true  # Avoid breaking build if no tests exist
