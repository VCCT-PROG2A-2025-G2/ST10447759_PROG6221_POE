name: Build & Test WPF CyberSecurityBot

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest

    env:
      DOTNET_ROOT: C:\Program Files\dotnet

    steps:
    - name: ðŸ“¥ Checkout repo
      uses: actions/checkout@v4

    - name: ðŸ”§ Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: ðŸ“¦ Restore dependencies
      run: dotnet restore

    - name: ðŸ§± Build WPF App
      run: dotnet build --configuration Release --no-restore -p:PlatformTarget=x64

    - name: ðŸš« Skip Tests if none exist
      run: echo "No unit tests defined for GUI app."
